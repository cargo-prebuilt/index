name: Check README

on:
  pull_request:
    branches: [ main ]
    paths: [ .github/workflows/pr-readme.yml, pr/readme/**, crates/**, README.md ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Check README
        run: python ./pr/readme/check.py
