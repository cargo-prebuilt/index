name: trunk

on:
  push:
    branches: [ main ]
    paths: [ .github/workflows/trunk.yml ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
#  schedule:
#    - cron: '0 6 * * *'

env:
  stable-index: https://github.com/crow-rest/binary-cargo-tools/releases/download/stable-index/
  nightly-index: https://github.com/crow-rest/binary-cargo-tools/releases/download/nightly-index/
  crate: trunk
  repo: https://github.com/thedodd/trunk.git
  license: LICENSE-APACHE,LICENSE-MIT
  bins: trunk
  win_bins: trunk.exe

jobs:
  # Stable
  stable-check:
    outputs:
      crate-version: ${{ steps.check.outputs.version }}
      crate-download: ${{ steps.check.outputs.dl }}
      crate-hash: ${{ steps.check.outputs.hash }}
      build: ${{ steps.check.outputs.build }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-workflow-queue@v1
        with:
          timeout: 10800000
      - uses: actions/cache@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          path: |
            ${{ env.crate }}.cache
          key: stable-${{ env.crate }}-${{ env.repo }}-${{ secrets.CACHE_VERSION }}
      - name: Check and Configure
        id: check
        run: ./check.py stable ${{ env.stable-index }} ${{ env.crate }}
      - name: Release Artifact
#        if: ${{ github.event_name != 'pull_request' }}
        uses: meeDamian/github-release@v2.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.crate }}-${{ steps.check.outputs.version }}
          allow_override: true

  stable-end:
    needs: [ stable-check, stable-build-x86_64-unknown-linux-gnu, stable-build-x86_64-unknown-linux-musl, stable-build-x86_64-apple-darwin, stable-build-x86_64-pc-windows-msvc, stable-build-aarch64-unknown-linux-gnu, stable-build-aarch64-unknown-linux-musl, stable-build-aarch64-apple-darwin ]
    if: ${{ needs.stable-check.outputs.build == 'true' }}
    env:
      CRATE_VERSION: ${{ needs.stable-check.outputs.crate-version }}
      CRATE_DOWNLOAD: ${{ needs.stable-check.outputs.crate-download }}
      CRATE_HASH: ${{ needs.stable-check.outputs.crate-hash }}
      BUILD: ${{ needs.stable-check.outputs.build }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get
        shell: python
        working-directory: ${{ matrix.type }}
        run: |
          import urllib.request
          # Index
          res = urllib.request.urlopen("https://github.com/crow-rest/binary-cargo-tools/releases/download/stable-index/${{ env.crate }}")
          body = res.read().decode("utf-8").strip()
          with open("${{ env.crate }}", "w") as file:
              file.write(body)
              file.close()
          with open("${{ env.crate }}", "a") as file:
              file.write("${{ env.CRATE_VERSION }} https://github.com/crow-rest/binary-cargo-tools/releases/download/${{ env.crate }}-${{ env.CRATE_VERSION }}/index")
              file.close()
          # Index File
          with open("index", "w") as file:
              for t in []:
                  file.write(t + " https://github.com/crow-rest/binary-cargo-tools/releases/download/${{ env.crate }}-${{ env.CRATE_VERSION }}/" + t + ".zip https://github.com/crow-rest/binary-cargo-tools/releases/download/${{ env.crate }}-${{ env.CRATE_VERSION }}/" + t + ".sha256")
              file.close()
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: index
          path: |
            index
            trunk
      - name: Release index
#        if: ${{ github.event_name != 'pull_request' }}
        uses: svenstaro/upload-release-action@2.3.0
        with:
          tag: ${{ env.crate }}-${{ env.CRATE_VERSION }}
          overwrite: true
          file: index
      - name: Release to main index
#        if: ${{ github.event_name != 'pull_request' }}
        uses: svenstaro/upload-release-action@2.3.0
        with:
          tag: stable-index
          overwrite: true
          file: ${{ env.crate }}

  stable-build-x86_64-unknown-linux-gnu:
    needs: [ stable-check ]
    if: ${{ needs.stable-check.outputs.build == 'true' }}
    env:
      CRATE_VERSION: ${{ needs.stable-check.outputs.crate-version }}
      CRATE_DOWNLOAD: ${{ needs.stable-check.outputs.crate-download }}
      CRATE_HASH: ${{ needs.stable-check.outputs.crate-hash }}
      BUILD: ${{ needs.stable-check.outputs.build }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            build/target
          key: ${{ runner.os }}-x86_64-unknown-linux-gnu-stable
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Create Directory
        run: mkdir -p build
      - name: Download and extract crate
        working-directory: ./build
        run: |
          wget $CRATE_DOWNLOAD
          echo "$CRATE_HASH download" | sha256sum -c
          tar -xf download
      - name: Build crate
        working-directory: ./build/${{ env.crate }}-${{ env.CRATE_VERSION }}
        run: cargo build --release
      - name: Collect
        run: ./collect.py ${{ env.bins }} ${{ env.license }} x86_64-unknown-linux-gnu ./build/${{ env.crate }}-${{ env.CRATE_VERSION }} ./build/${{ env.crate }}-${{ env.CRATE_VERSION }}/target/release
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-unknown-linux-gnu
          path: |
            x86_64-unknown-linux-gnu.zip
            x86_64-unknown-linux-gnu.sha256
      - name: Release Artifact
#        if: ${{ github.event_name != 'pull_request' }}
        uses: svenstaro/upload-release-action@2.3.0
        with:
          tag: ${{ env.crate }}-${{ env.CRATE_VERSION }}
          overwrite: true
          file_glob: true
          file: x86_64-unknown-linux-gnu.*

  stable-build-x86_64-unknown-linux-musl:
    needs: [ stable-check ]
    if: ${{ needs.stable-check.outputs.build == 'true' }}
    env:
      CRATE_VERSION: ${{ needs.stable-check.outputs.crate-version }}
      CRATE_DOWNLOAD: ${{ needs.stable-check.outputs.crate-download }}
      CRATE_HASH: ${{ needs.stable-check.outputs.crate-hash }}
      BUILD: ${{ needs.stable-check.outputs.build }}
    runs-on: ubuntu-latest
    container: rust:alpine
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            /usr/local/cargo/registry
            /usr/local/cargo/git
            build/target
          key: ${{ runner.os }}-x86_64-unknown-linux-musl-stable
      - name: Add pkgs
        run: apk add --no-cache build-base python3
      - name: Update Rust
        run: rustup update
      - name: Rust Version
        run: rustc --version
      - name: Create Directory
        run: mkdir -p build
      - name: Download and extract crate
        working-directory: ./build
        run: |
          wget $CRATE_DOWNLOAD
          echo "$CRATE_HASH  download" | sha256sum -c
          tar -xf download
      - name: Build crate
        working-directory: ./build/${{ env.crate }}-${{ env.CRATE_VERSION }}
        run: cargo build --release
      - name: Collect
        run: ./collect.py ${{ env.bins }} ${{ env.license }} x86_64-unknown-linux-musl ./build/${{ env.crate }}-${{ env.CRATE_VERSION }} ./build/${{ env.crate }}-${{ env.CRATE_VERSION }}/target/release
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-unknown-linux-musl
          path: |
            x86_64-unknown-linux-musl.zip
            x86_64-unknown-linux-musl.sha256
      - name: Release Artifact
#        if: ${{ github.event_name != 'pull_request' }}
        uses: svenstaro/upload-release-action@2.3.0
        with:
          tag: ${{ env.crate }}-${{ env.CRATE_VERSION }}
          overwrite: true
          file_glob: true
          file: x86_64-unknown-linux-musl.*

  stable-build-x86_64-apple-darwin:
