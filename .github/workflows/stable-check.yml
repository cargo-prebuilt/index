name: Check for updates

on:
  push:
    branches: [ main ]
    paths: [ .github/workflows/stable-check.yml, scripts/**, crates.json ]
  pull_request: # TODO: Remove this!
    branches: [ main ]
    paths: [ .github/workflows/stable-check.yml, scripts/**, crates.json ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  check:
    outputs:
      crates: ${{ steps.check.outputs.crates }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-workflow-queue@v1
        with:
          timeout: 10800000
      - name: Check for updates
        id: check
        run: echo $(./scripts/check.py stable) >> $GITHUB_OUTPUT
      - name: test
        run: echo ${{ steps.check.outputs.crates }}

  dispatch:
    strategy:
      matrix: ${{ fromJson(needs.check.outputs.crates) }}
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v3
      - name: Generate workflow
        run: ./scripts/gen.py stable ${{ matrix.crate }} ${{ matrix.version }} ${{ matrix.dl }} ${{ matrix.checksum }} ${{ matrix.bins }}
      - name: test
        run: cat ./.github/workflows/stable.yml
