name: Check for updates

on:
  push:
    branches: [ main ]
    paths: [ .github/workflows/stable-check.yml, scripts/**, crates.json ]
  pull_request:
    branches: [ main ]
    paths: [ .github/workflows/stable-check.yml, scripts/**, crates.json ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  check:
    outputs:
      crates: ${{ steps.check.outputs.crates }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-workflow-queue@v1
        with:
          timeout: 10800000
      - name: test
        run: |
          echo "crates=matrix::{\"include\": [{\"crate\": \"just\", \"version\": \"1.8.0\", \"dl\": \"https://crates.io/api/v1/crates/just/1.8.0/download\", \"checksum\": \"776095037d059fad434b295646bd927aa665c81fb3a4cfbba2a8ec0e14d6fe95\", \"bins\": \"just\"}]}" >> $GITHUB_OUTPUT
      - name: Check for updates
        id: check
        run: echo $(./scripts/check.py stable) >> $GITHUB_OUTPUT

  dispatch:
    strategy:
      matrix: ${{ fromJson(needs.check.outputs.crates) }}
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v3
